<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
        <p>Testar em varios dispositivos</p>

        <picture>
            <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
                <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="imagem flexível">
        </picture>
        
        <audio src="midia/Valley of Spies - The Whole Other.mp3" autoplay controls preload="metadata" loop></audio>


        <audio preload="metadata" controls loop>
            <source src="midia/Thunder - Delicate Steve.mp3" type="audio/mpeg"> 
            <source src="midia/Thunder - Delicate Steve.mp3" type="audio/ogg"> 
            <source src="midia/Thunder - Delicate Steve.mp3" type="audio/wav"> 
        </audio>
</body>
</html>
