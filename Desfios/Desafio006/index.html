<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemosos elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deve ser inserida</p>

    <ul>
        <li><abbr title="Use a tag <p>">Paragráfo </abbr></li>
        <li><abbr title="Use a tag <h1>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul>">Listas com demrcadores</abbr></li>
    </ul>
</body>
